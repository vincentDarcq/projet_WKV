  <p-dialog class="row" [(visible)]="displayActeurs" styleClass="dialogActeurs">
    <div *ngFor="let acteur of actors">
      <div class="col-sm-2">
        <label for="{{ acteur }}">{{ acteur }} : </label>
        <input type="checkbox" id="{{ acteur }}" (change)="acteurSelected()" class="form-control">
      </div>	 
    </div> 
  </p-dialog>
  <a [routerLink]="['/movieForm']"><button class="btn btn-succes">Ajouter un film</button></a>
  <ng-container class="row">
    <div *ngFor="let movie of movies">
      <div class="col-sm-2" id="movie" (mouseenter)="showMovie()" (mouseleave)="hideMovie()">
        <a [routerLink]="['/movie', movie.id ]"><img src="{{ movie.cov }}" class="image" alt="{{ movie.titre }}"/></a>  	
      </div>	
      <div class="popup" [hidden]="!displayMovie">
        <div class="col-sm-6" *ngIf="movie.avertissement" style="font-weight: bold;">
          <p>{{ movie.avertissement }}</p>      	
        </div>
        <div class="col-sm-6" *ngIf="movie.pegi">
          <img src="{{ movie.pegi }}" style="width: 45px;"/>      	
        </div>
        <div class="col-sm-6">
          <label for="genres">Genres : </label>
          <p>{{ movie.genre }}</p>
        </div>
        <div class="col-sm-6">
          <label for="synopsis">Synopsis : </label>
          <p>{{ movie.synopsis }}</p>
        </div>
        <div class="col-sm-6">
          <label for="realisateur">realisateur : </label>
          <p>{{ movie.realisateur }}</p>
        </div>
        <div class="col-sm-6">
          <label for="casting">casting : </label>
          <p>{{ movie.casting }}</p>
        </div>
        <div class="col-sm-6">
          <label for="année">Année : </label>
          <p>{{ movie.year }}</p>
        </div>
      </div> 
    </div>
  </ng-container>
</div>
