      <div *ngFor="let movie of movieSearched">
        <div class="col-sm-2" id="movie">
          <a [routerLink]="['/movie', movie.id ]"><img src="{{ movie.cov }}" class="image" alt="{{ movie.titre }}"/></a>  	
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="bestMoviesChecked">
    <h2><strong>Selection</strong></h2>
    <div class="col-sm-3" id="bestMovie">
      <a [routerLink]="['/movie', bestMovie.id ]"><img src="{{ bestMovie.cov }}" class="image" alt="{{ bestMovie.titre }}"></a>
      <p>{{ bestMovie.note }} {{ bestMovie.year }}</p>
    </div>
    <div class="col-sm-9">
      <div *ngFor="let movie of bestHeightMovies">
        <div class="col-sm-3" id="movie">
          <a [routerLink]="['/movie', movie.id ]"><img src="{{ movie.cov }}" class="image" alt="{{ movie.titre }}"/></a>  	
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <h2><strong>Les films</strong></h2>
    <div *ngFor="let movie of movies">
      <div class="col-sm-2" id="movie" (mouseenter)="showMovie()" (mouseleave)="hideMovie()">
        <a [routerLink]="['/movie', movie.id ]"><img src="{{ movie.cov }}" class="image" alt="{{ movie.titre }}"/></a>  	
      </div>	
      <div class="popup" [hidden]="!displayMovie">
        <div class="col-sm-6" *ngIf="movie.avertissement" style="font-weight: bold;">
          <p>{{ movie.avertissement }}</p>      	
        </div>
        <div class="col-sm-6" *ngIf="movie.pegi">
          <img src="{{ movie.pegi }}" style="width: 45px;"/>      	
        </div>
        <div class="col-sm-6">
          <label for="genres">Genres : </label>
          <p>{{ movie.genre }}</p>
        </div>
        <div class="col-sm-6">
          <label for="synopsis">Synopsis : </label>
          <p>{{ movie.synopsis }}</p>
        </div>
        <div class="col-sm-6">
          <label for="realisateur">realisateur : </label>
          <p>{{ movie.realisateur }}</p>
        </div>
        <div class="col-sm-6">
          <label for="casting">casting : </label>
          <p>{{ movie.casting }}</p>
        </div>
        <div class="col-sm-6">
          <label for="annÃ©e">AnnÃ©e : </label>
          <p>{{ movie.year }}</p>
        </div>
      </div> 
    </div>
  </div>
</div> 
</body>
